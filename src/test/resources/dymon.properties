#
# Grammar
#
grammar.skipDuplicates=true
grammar.randomProbabilities=true
grammar.maxRandomTerminals=10
grammar.randomNonTerminals=10
grammar.maxRules=20
# SIMPLE, EXTENDED
grammar.format=SIMPLE

#
# CYK
#
cyk.numOfThreads=4
cyk.parsingThreshold=0.01
cyk.coveringEnabled=true
cyk.probabilityBasedParsingEvaluation=false

#
# Contrastive Estimation
#
ce.maxNeighbourhoodSize=10
ce.randomNeighbours=true
ce.requireNeighbours=false
ce.iterations=20
ce.velocityFactor=0.25
## IO, CE_ALL, CE_SAME_LENGTH, CE_LEVENSHTEIN, CE_DAMERAU, CE_JACCARD
ce.mode=IO
#ce.distanceLimit=3
#ce.expectedSensitvity=0.9
#ce.expectedSpecificity=0.9
ce.calculateInsidesInCyk=false
## SEQUENTIAL, CELL_CONCURRENT, CELL_RULE_CONCURRENT
ce.outsideMode=SEQUENTIAL
ce.numOfThreads=4

#
# Evaluation
#
ev.step=0
ev.maximizationTarget=F1

#
# Heuristic
#
# GA, SPLIT_MERGE
heuristic.algorithm=SPLIT_MERGE

#
# Covering
#
# AGGRESSIVE, PROGRESSIVE
covering.operator=AGGRESSIVE

#
# Fitness
#
fitness.positiveWeight=1.0
fitness.negativeWeight=1.0